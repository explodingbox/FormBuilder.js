  <link rel="stylesheet" href="style.css?v=1">
  <script type="text/javascript" src="mootools.js"></script>
  <script type="text/javascript" src="mootools-more.js"></script>
  <script type="text/javascript" src="RangeSlider.js"></script>
  <script type="text/javascript" src="../src/FormBuilder.js"></script>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" charset="utf-8">
    window.addEvent('domready', function(){
      myModel = new Model();
      fb = new FormBuilder(myModel.properties);
      fb.render().inject(document.id('container'));
      var save_button = new Element('button',{
        text: 'Save',
        events: {
          'click': function(e){
            event.preventDefault();
            event.stopPropagation();
            myModel.save();
          }
        }
      }).inject(document.id('container'));
    });
  
  </script>
</head>
  <body>
    <div id="container">
      
    </div>
  </body>
